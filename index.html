<html>
<head>
    <title>RA Poster Maker</title>
    <!-- fixes a bug in firefox, see: https://stackoverflow.com/questions/21147149/flash-of-unstyled-content-fouc-in-firefox-only-is-ff-slow-renderer -->
    <script>0</script>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav class="blue darken-4">
        <div class="nav-wrapper">
            <span class="nav-title brand-logo center" style="padding: 0; width: 100%;">RA Poster Maker</span>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <h3>Select a Style</h3>
            <div class="row">
                <div class="col m3 s6"><div class="card hoverable"><img value="1" class="style-image responsive-img" src="img/Style1.png" alt="Style 1" /></div></div>
                <div class="col m3 s6"><div class="card hoverable"><img value="2" class="style-image responsive-img" src="img/Style2.png" alt="Style 2" /></div></div>
                <div class="col m3 s6"><div class="card hoverable"><img value="3" class="style-image responsive-img selected" src="img/Style3.png" alt="Style 3" /></div></div>
                <div class="col m3 s6"><div class="card hoverable"><img value="4" class="style-image responsive-img" src="img/Style4.png" alt="Style 4" /></div></div>
            </div>
        </div>
    
        <div class="section">
            <h3>Add Information</h3>
            <div class="row">
                <div class="input-field col s12 m6">
                    <label for="name-top">Name Line 1</label>
                    <input value="Your" id="name-top" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="name-bottom">Name Line 2</label>
                    <input value="Referees' Association" id="name-bottom" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="title">Title</label>
                    <input value="Monthly Meeting" id="title" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="subtitle">Subtitle</label>
                    <input value="with special guest:" id="subtitle" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="event">Event</label>
                    <input value="Max Winters" id="event" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="event-tagline">Event Tagline</label>
                    <input value="FIFA & Premier League Referee" id="event-tagline" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="date">Date</label>
                    <input value="12/10/2023" id="date" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="time">Time</label>
                    <input value="7:30pm" id="time" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="location">Location</label>
                    <input value="Meeting Hall" id="location" class="poster-input" type="text" />
                </div>
                <div class="input-field col s12 m6">
                    <label for="address">Address</label>
                    <textarea id="address" class="materialize-textarea poster-input">
1 Church Street
HA7 1AA</textarea>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Poster</h3>
            <div id="poster" class="center">
                <canvas width="1080px" height="1080px" id="canvas">Your browser does not support the canvas tag.</canvas>
            </div>
        </div>
    </div>
    

</div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/baseCanvas.js"></script>
    <script type="text/javascript" src="js/style3.js"></script>
    <script type="text/javascript" src="js/styles.js"></script>
</body>
</html>
